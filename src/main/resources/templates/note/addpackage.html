<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增</title>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
</head>
<body>
<br><br>
<form class="layui-form" th:action="@{/package/add}">
    <div class="layui-form-item">
        <label class="layui-form-label">文件夹名</label>
        <div class="layui-input-inline">
            <input type="text"  name="packagename" required lay-verify="required" placeholder="请输入昵称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux"><span style="color: red">(不可重复)</span></div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即添加</button>
        </div>
    </div>
    <div>

    </div>
</form>

<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;

        });
    });
    laydate.render({
        elem: '#test1'
        ,position: 'static'
        ,change: function(value, date){ //监听日期被切换
            lay('#testView').html(value);
        }
    });
    function texLength(obj, maxlength, id) {
        var curr = obj.value.length;
        if (curr > maxlength) {
            layer.msg('字数在' + maxlength + '字以内');
        } else {
            document.getElementById(id).innerHTML = curr;
        }
    }
</script>
<script th:src="@{/layui.js}"></script>
</body>
</html>
